<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Coding Ninjas - Login Page" />
		<meta
			name="keywords"
			content="coding ninjas, coding ninjas login, coding, ninjas, software development, course, job bootcamp"
		/>
		<meta name="author" content="visheshkrishnasa" />

		<title>Coding Ninjas - Login</title>
	</head>
	<body>
		<header>
			<!-- Logo -->
			<img src="../assets/images/new_cn_logo.svg" alt="Coding Ninjas Logo" width="200px" />

			<!-- Welcome Message -->
			<h1>Login here</h1>
		</header>

		<main>
			<!-- Login Form -->
			<form action="" method="post">
				<!-- Login Information -->
				<fieldset>
					<legend>Login Information</legend>

					<label for="username">Username:</label>
					<input type="text" name="username" id="username" minlength="4" maxlength="10" required />

					<br /><br />

					<label for="password">Password:</label>
					<input type="password" name="password" id="password" minlength="8" maxlength="16" required />

					<br /><br />

					<button type="submit">Login</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
