<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coding Ninjas - Contact Us Page" />
    <meta
      name="keywords"
      content="coding ninjas, coding, ninjas, software development, contact, job bootcamp"
    />
    <meta name="author" content="visheshkrishnasa" />

    <title>Coding Ninjas - Contact</title>
  </head>
  <body id="home-contact">
    <header>
      <!-- Logo -->
      <img
        src="../assets/images/new_cn_logo.svg"
        alt="Coding Ninjas Logo"
        width="200px"
      />

      <hr />

      <!-- Navigation -->
      <nav>
        <a href="../index.html#home">Home</a> &nbsp;&nbsp;
        <a href="#home-contact">Courses</a> &nbsp;&nbsp;
        <a href="contact.html">Contact Us</a> &nbsp;&nbsp;
        <a href="admin.html">Admin</a>
      </nav>
    </header>

    <main>
      <!-- Contact Details -->
      <section id="contact-us">
        <h1>Contact Details</h1>
        <p>For enquires you can reach out to us via email or phone:</p>
        <p>
          Email:
          <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
        </p>
        <p>Phone: <a href="tel:1800-123-3598">1800-123-3598</a></p>
      </section>

      <!-- Location -->
      <section id="location">
        <h1>Location Map</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.6034815079665!2d77.13265777495933!3d28.70150568094612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c7d6aaab%3A0x62f148aa1c4a1838!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1733890716996!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <br /><br />
      </section>

      <!-- Feedback Form -->
      <section id="feedback">
        <form action="" method="post">
          <fieldset>
            <legend><b>Feedback Form</b></legend>

            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John Doe"
              minlength="4"
              maxlength="20"
              required
            />

            <br /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="john.doe@gmail.com"
              required
            />

            <br /><br />

            <label for="subject">Subject:</label>
            <input
              type="text"
              name="subject"
              id="subject"
              minlength="6"
              maxlength="16"
              required
            />

            <br /><br />

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" cols="25"></textarea>

            <br /><br />

            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
